name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build api-service image
        run: |
          docker build -t ghcr.io/${{ github.repository }}/api-service:latest ./api-service

      - name: Build reverse-proxy image
        run: |
          docker build -t ghcr.io/${{ github.repository }}/reverse-proxy:latest ./reverse-proxy

      - name: Push images
        run: |
          docker push ghcr.io/${{ github.repository }}/api-service:latest
          docker push ghcr.io/${{ github.repository }}/reverse-proxy:latest